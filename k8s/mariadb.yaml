#Begin: Configmap
apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-deployment-init-configmap
data:
  mariadb-init.sql: |
    SET GLOBAL sql_mode = 'ANSI_QUOTES';

    CREATE TABLE `songs` (
      `song` VARCHAR(30) NOT NULL,
      `link`  VARCHAR(5000),
      `band` VARCHAR(50),
      PRIMARY KEY (`song`)
    );

    CREATE TABLE `popular` (
      `song` VARCHAR(30) NOT NULL,
      `count` BIGINT DEFAULT 0,
       PRIMARY KEY (`song`)
    );


